<div class="spinner-border" style="display:block; margin: 0 auto" role="status" *ngIf="isLoading">
        <span class="sr-only">Loading...</span>
</div>
<div class="card bg-light mb-3" style="max-width: 100%;" *ngIf="!isLoading">
    <form (submit)="onCreate(f)" #f="ngForm">
        <div class="row">
                <div class="col">
                    <div class="card-body">
                        <div class="form-group">
                                <input name="title" type="text" placeholder="title" class="form-control" #title="ngModel" required minlength="3" [ngModel]="post.title">
                                <span *ngIf="title.invalid && title.touched"><small>Mandatory & must be atleast 3 chars long</small></span>
                        </div>    
                        <div class="form-group">
                            <textarea name="description" rows="6" placeholder="description" class="form-control" #desc="ngModel" required  [ngModel]="post.description"></textarea>
                            <span *ngIf="desc.invalid && desc.touched"><small>Mandatory Field</small></span>
                        </div>
                    </div>
                    <div class="card-footer">
                            <button type="submit" class="btn btn-success">{{mode==='create'? 'Create' : 'Update'}} Post</button>
                    </div>            
                <!-- <button type="submit" class="btn btn-success" [disabled]="!f.valid">Create Post</button> -->
            </div>
        </div>
    </form>
</div>
